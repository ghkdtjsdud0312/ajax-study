<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex02</title>
<!-- jQuery CDN -->
<!-- src의 주소에 있는 것을 실시간으로 다운 받아서 사용한다. 라는 의미 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="ex02Fn()">ex02 함수 호출</button>
</body>
    <script>
        const ex02Fn = () => {
        <!-- ajax 함수를 쓰는 방법 -->
        <!-- 1. post 요청하기 -->
          $.ajax({
           // 요청 방식 : post
           // 요청 주소 : /ex02
             type : "post",
             url : "/ex02",
           // 요청이 성공 했을 때 실행 되는 부분
             success : function(res) {
               console.log("성공", res);
             },
           // 요청이 실패 했을 때 실행 되는 부분
             error : function() {
               console.log("실패");
             }
          })
        }
    </script>
</html>
