<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex07</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<button onclick="ex07Fn()">ex07 함수 호출</button>
</body>
<script>
    const ex07Fn = () => {
      const val1 = "Hello SpringBoot!!";

      const params = {
          "param1": val1,
          "param2": "안녕"
      };

      $.ajax({
        // 요청 방식: post
        // 요청 주소: /ex07
        type: "post",
        url: "/ex07",
        // parameter 전달 하기
        data: JSON.stringify(params), // json으로 변환 해서 보냄
        contentType: "application/json", // 서버 쪽에도 요청 메세지를 보낼 때 이 파라미터는 json으로 날아 간다.

        // 요청이 성공 했을 때 실행 되는 부분
        success: function(res) {
          console.log("성공", res);
          console.log("param1", res.param1);
        },
        // 요청이 실패 했을 때 실행 되는 부분
        error: function() {
          console.log("실패");
        }
      })
    }
</script>
</html>
