<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ex03</title>
  <!-- jQuery CDN -->
  <!-- src의 주소에 있는 것을 실시간으로 다운 받아서 사용한다. 라는 의미 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<button onclick="ex03Fn()">ex03 함수 호출</button>
</body>
<script>
  const ex03Fn = () => {
    const val1 = "Hello SpringBoot!!";
  <!-- ajax 함수를 쓰는 방법 -->
  <!-- 1. get 요청 하기 -->
    $.ajax({
     // 요청 방식 : get
     // 요청 주소 : /ex03
       type : "get",
       url : "/ex03",
     // parameter 전달 하기
     data : {
             "param1" : val1, // key : value
             "param2" : "안녕"
     }
     // 요청이 성공 했을 때 실행 되는 부분
       success : function(res) {
         console.log("성공", res);
       },
     // 요청이 실패 했을 때 실행 되는 부분
       error : function() {
         console.log("실패");
       }
    })
  }
</script>
</html>
